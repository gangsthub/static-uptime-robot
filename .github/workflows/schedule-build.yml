name: Scheduled build and deploy every other minute
on:
  schedule:
    - cron: '*/2 * * * *'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: echo $NETLIFY_SITE_ID
        run: echo $NETLIFY_AUTH_TOKEN
        run: NETLIFY_AUTH_TOKEN=$NETLIFY_AUTH_TOKEN NETLIFY_SITE_ID=$NETLIFY_SITE_ID npm run build
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
