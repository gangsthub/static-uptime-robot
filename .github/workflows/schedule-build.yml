name: Scheduled build and deploy every other minute
on:
  schedule:
    - cron: '* * * * *'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 10

      - name: Checkout
        uses: actions/checkout@v1

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy
        run: npm run deploy -- --auth $NETLIFY_AUTH_TOKEN --site $NETLIFY_SITE_ID
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_CRON_BUILD_HOOK }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
