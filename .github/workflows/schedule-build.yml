name: Scheduled build and deploy every 5 minutes
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v1
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm ci
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build project
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm run build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/setup-node@v1
        with:
          node-version: 10
        run: NETLIFY_SITE_ID=${NETLIFY_SITE_ID} NETLIFY_AUTH_TOKEN=${NETLIFY_AUTH_TOKEN} npm run deploy
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_CRON_BUILD_HOOK }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
